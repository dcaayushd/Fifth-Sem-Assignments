<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.13 Destination Anchors</title>
  </head>
  <body>
    <h1>Destination Anchors Example</h1>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the content of Section 1.</p>
      <a name="section1"></a>
      <br /><br /><br /><br /><br /><br /><br />
    </section>
    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the content of Section 2.</p>
      <a name="section2"></a>
      <br /><br /><br /><br /><br /><br /><br />
    </section>
    <section id="section3">
      <h2>Section 3</h2>
      <p>This is the content of Section 3.</p>
      <a name="section3"></a>
      <!-- Destination anchor for older browsers -->
    </section>
  </body>
</html>
