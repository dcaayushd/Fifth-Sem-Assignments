<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.16 Client-Side and Server-Side Image Map</title>
  </head>
  <body>
    <h2>Click on the image to see client-side and server-side actions</h2>
    <img src="images/website.jpg" alt="Workplace" usemap="#workmap" />
    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
      />
      <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm" />
    </map>
  </body>
</html>
