<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qn.31 Nested Tables</title>
</head>
<body>


<table border="1" width="100%" cellpadding="5" cellspacing="0">
  <tr>
    <th>
      <img src="../class_codes/pic2.png" alt="ABC Company Logo" />
    </th>
    <th>ABC Company</th>
  </tr>
  <tr>
    <td>
      <table border="1" width="90%" cellpadding="5" cellspacing="0" align="center" style="margin-top: 10px;"
        <tr>
          <td><a href="#">Home</a></td>
        </tr>
        <tr>
          <td><a href="#">About Us</a></td>
        </tr>
        <tr>
          <td><a href="#">Contact Us</a></td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1" width="90%" cellpadding="5" cellspacing="0">
        <tr>
          <td>Content 1</td>
          <td>News 1</td>
        </tr>
        <tr>
          <td>Content 2</td>
          <td>News 2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>Copyright</td>
    <td>
      <table border="1" width="100%" cellpadding="5" cellspacing="0">
        <tr>
          <td>
            <a href="#">Facebook</a>, <a href="#">Twitter</a>
          </td>
          <td>
            Powered By
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>


</body>
</html>
